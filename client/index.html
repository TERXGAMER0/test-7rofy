<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>لعبة الحروف والاحتفالية</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- واجهة التحقق من الرمز السري -->
    <div id="secret-overlay">
      <div class="secret-container">
        <h2>أدخل رمز التفعيل المجاني للدخول</h2>
        <input type="text" id="secret-code" placeholder="الرمز السري" />
        <br />
        <button id="secret-submit">ادخال</button>
        <p id="error-message" style="color: red; display: none">
          رمز خاطئ، حاول مرة أخرى
        </p>
        <p style="font-size: 17px; margin-top: 10px">
          اذا لم يكن لديك رمز تفعيل ، يمكنك الحصول عليه مجانًا في بوت التيليجرام:
          <a href="https://t.me/ii40TSM_bot" target="_blank">اضغط هنا</a>
        </p>
      </div>
    </div>

    <!-- عنصر الحاوية الذي ستُضاف إليه الخلايا السداسية والخلفيات والنصوص -->
    <div class="container" id="grid"></div>
    
    <!-- زر الاحتفالية الجديد -->
    <div id="celebration-container">
      <button id="celebration-btn">احتفل الآن!</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
