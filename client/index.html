<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- ربط ملف التنسيقات الخارجي -->
    <link rel="stylesheet" href="style.css" />
    <title>لعبة الحروف – اللعبة الأولى</title>
  </head>
  <body>
    <!-- واجهة التحقق من الرمز السري (تبقى دون تغيير) -->
    <div id="secret-overlay">
      <div class="secret-container">
        <h2>أدخل رمز التفعيل المجاني للدخول</h2>
        <input type="text" id="secret-code" placeholder="الرمز السري" />
        <br />
        <button id="secret-submit">ادخال</button>
        <p id="error-message" style="color: red; display: none">
          رمز خاطئ، حاول مرة أخرى
        </p>
        <p style="font-size: 17px; margin-top: 10px">
          اذا لم يكن لديك رمز تفعيل ، يمكنك الحصول عليه مجانًا في بوت التيليجرام؛
          <a href="https://t.me/ii40TSM_bot" target="_blank">اضغط هنا</a>
        </p>
      </div>
    </div>

    <!-- عنصر الحاوية الأساسي للعبة -->
    <div class="container" id="grid"></div>

    <!-- زر الاحتفال الجديد (سيظهر أسفل الخلايا) -->
    <div class="controls-extra">
      <button id="celebrateBtn" class="celebrate-btn">احتفال</button>
    </div>

    <!-- حاوية الاحتفال (تُعرض أثناء الاحتفال) -->
    <div id="celebrationContainer" class="celebration-container">
      <div id="celebrationText" class="celebration-text">مبروك</div>
      <!-- سيتم إنشاء عناصر الاحتفال ديناميكيًا -->
    </div>

    <!-- ملف الصوت الخاص بالاحتفال -->
    <audio id="partySound1" src="party1.mp3" preload="auto"></audio>

    <!-- ربط ملف جافاسكريبت اللعبة -->
    <script src="app.js"></script>
  </body>
</html>
