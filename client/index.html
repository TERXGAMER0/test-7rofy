<!DOCTYPE html>
<html dir="rtl" lang="ar">

    <title>لعبة الحروف</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="secret-overlay">
        <div class="secret-container">
            <h2>أدخل رمز التفعيل المجاني للدخول</h2>

            <p>اذا لم يكن لديك رمز تفعيل ، يمكنك الحصول عليه مجانًا في بوت في التيليجرام <a href="#">هذا هو الرابط اضغط هنا</a></p>
        </div>
    </div>

    <div id="grid" class="container"></div>

    <script src="app.js"></script>
</body>
</html>
